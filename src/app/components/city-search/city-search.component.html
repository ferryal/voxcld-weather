<div class="bg-white rounded-lg shadow-md p-6 mb-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Add a City</h2>
  <form (ngSubmit)="onSubmit()" class="flex gap-4">
    <div class="flex-1">
      <input
        type="text"
        [(ngModel)]="cityName"
        name="cityName"
        placeholder="Enter city name..."
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
        [disabled]="isLoading"
      />
    </div>
    <button
      type="submit"
      [disabled]="!cityName.trim() || isLoading"
      class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors font-medium"
    >
      <span *ngIf="!isLoading">Add City</span>
      <span *ngIf="isLoading" class="flex items-center">
        <div
          class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"
        ></div>
        Adding...
      </span>
    </button>
  </form>
</div>
